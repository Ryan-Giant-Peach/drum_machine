<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Tap Music</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Tap Music</h1>
        <p>Make music with only one tap!</p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <audio class="sound" src="sounds/Cymatics - Burberry Hihat.mp3"></audio>
        </div>
        <div class="pad2">
          <audio class="sound" src="sounds/Cymatics - Pitcher Ride.mp3"></audio>
        </div>
        <div class="pad3">
          <audio class="sound" src="sounds/Cymatics - Scam Clap.mp3"></audio>
        </div>
        <div class="pad4">
          <audio class="sound" src="sounds/Cymatics - Slapped Snare - C .mp3"></audio>
        </div>
        <div class="pad5">
          <audio class="sound" src="sounds/Cymatics - Wet Sword Perc.mp3"></audio>
        </div>
        <div class="pad6">
          <audio class="sound" src="sounds/Cymatics - Womp Kick - G .mp3"></audio>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
